<html>
  <head>
    <title>360Â° Image Browser</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
    	<a-assets>
          <audio id="pajaro" src="assets/Pajaros.mp3" autoplay="true" preload="auto"></audio>
          <img id="pajaroboton" src="assets/pajaro.png"></img>
    	</a-assets>

      <a-sky src="assets/image.jpg" rotation="0 -90 0" material="color: #FFF"></a-sky>

  		<a-entity cursor="rayOrigin: mouse" position="0 2 -5" >
  		<a-entity id="elmo" position="0 0 0" rotation="0 0 0" scale="1 1 1" geometry="primitive: box" material="src: #pajaroboton; alphaTest:  0.2" sound="src: #pajaro; on: click">
      </a-entity>
      </a-entity>




      <a-entity cursor="rayOrigin: mouse" position="5 2 5">
        <a-cylinder position="0 0 0"  radius="0.2" height="1" color="#FF2D00" material="color: #FF2D00" geometry="radius: 0.075; height: 0.2" id="Boton" rotation="0 0 0" sound="src: url(assets\pajaro2.mp3); on: click"
          event-set__down="_event: mousedown; material.color: #B42000; position: 0 0 -0.03"
          event-set__up="_event: mouseup; material.color: #FF2D00; position: 0 0 0">
        </a-cylinder>
        <!--sound="src: url(assets\bocinaclaxon.mp3); on: click" -->
      </a-entity>


		<a-entity camera look-controls>
		<a-entity geometry="primitive: plane; height: 0.2; width: 0.2" position="0 0 -1"  material="color: gray; opacity: 0.5"></a-entity>
    </a-entity>

	</a-scene>
  </body>
</html>
