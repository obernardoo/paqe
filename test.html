    <style>
			body {
				font-family: 'Lucida Sans', 'Lucida Sans Regular',
					'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
					sans-serif;
			}
			#model-reference {
				position: fixed;
				bottom: 8px;
				left: 8px;
				background-color: rgba(80, 80, 80, 0.5);
				padding: 12px;
				color: white;
			}

			a,
			a:visited,
			a:active {
				color: currentColor;
			}
		</style>

  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false" loading-screen="dotsColor: red; backgroundColor: black" > <!--  embedded always-fullscreen {-}- vr-mode-ui="enabled: false" -->
    	<a-assets>
          <img id="Fondo" src="assets/image2.png"></img>
          <img id="pajaroboton" src="assets/pajaro.png"></img>

          <audio id="Pajaro01" src="assets/Pajaro01.mp3" preload="auto" timeout="3000"></audio>
          <audio id="Pajaro02" src="assets/Pajaro02.mp3" preload="auto" timeout="5000"></audio>
          <audio id="Pajaro03" src="assets/Pajaro03.mp3" preload="auto" timeout="7000"></audio>
          <audio id="Pajaro04" src="assets/Pajaro04.mp3" preload="auto" timeout="9000"></audio>
    	</a-assets>

<!-- Pajaro 01 -->
      <a-entity id="Pajaro 01" cursor="rayOrigin: mouse" position="7 2 5" >
        <a-sphere  position="0 0 0" radius="0.2" material="color: #EF2D5E; shader: flat" sound="src: #Pajaro01; on: click"
          event-set__down="_event: mousedown; material.color: #BDBDBD; radius: 0.16"
          event-set__up="_event: mouseup; material.color: #BC264C; radius: 0.2">
        </a-sphere>
      </a-entity>

<!-- Pajaro 02 -->
      <a-entity id="Pajaro 02" cursor="rayOrigin: mouse" position="-1.3 5 6.5" >
        <a-sphere  position="0 0 0" radius="0.2" material="color: #EF2D5E; shader: flat" sound="src: #Pajaro02; on: click"
          event-set__down="_event: mousedown; material.color: #BDBDBD; radius: 0.16"
          event-set__up="_event: mouseup; material.color: #EF2D5E; radius: 0.2">
        </a-sphere>
      </a-entity>

<!-- Pajaro 03 -->
      <a-entity id="Pajaro 03" cursor="rayOrigin: mouse" position="-7 1.3 2" >
        <a-sphere  position="0 0 0" radius="0.2" material="color: #EF2D5E; shader: flat" sound="src: #Pajaro03; on: click"
          event-set__down="_event: mousedown; material.color: #BDBDBD; radius: 0.16"
          event-set__up="_event: mouseup; material.color: #EF2D5E; radius: 0.2">
        </a-sphere>
      </a-entity>

<!-- Pajaro 04 -->
      <a-entity id="Pajaro 04" cursor="rayOrigin: mouse" position="2.5 4.5 -6" >
        <a-sphere  position="0 0 0" radius="0.2" material="color: #EF2D5E; shader: flat" sound="src: #Pajaro04; on: click"
          event-set__down="_event: mousedown; material.color: #BDBDBD; radius: 0.16"
          event-set__up="_event: mouseup; material.color: #EF2D5E; radius: 0.2">
        </a-sphere>
      </a-entity>

      <a-entity id="Nodo01" cursor="rayOrigin: mouse" position="-2 0 0" >
        <a-triangle  material="color: #FFFFFF; shader: flat" color="#FFF" rotation="-90 90 0" scale="0.5 0.25 0.5"
          event-set__down="_event: mousedown; material.color: #DADADA"
          event-set__up="_event: mouseup; material.color: #FFFFFF">
        </a-triangle>
      </a-entity>

      <a-entity id="Nodo02" cursor="rayOrigin: mouse" position="0 0 -2" >
        <a-triangle  material="color: #FFFFFF; shader: flat" color="#FFF" rotation="-90 0 0" scale="0.5 0.25 0.5"
          event-set__down="_event: mousedown; material.color: #DADADA"
          event-set__up="_event: mouseup; material.color: #FFFFFF">
        </a-triangle>
      </a-entity>


    <a-camera look-controls="reverseMouseDrag: true">
